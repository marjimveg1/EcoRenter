dist: xenial
branches:
  except:
  - "/^\\d{2}\\.\\d{2}\\.\\d*$/"
language: java
services:
  - mysql
jdk:
  - openjdk8
addons:
  sonarcloud:
    organization: "antnolang"
    token:
      secure: ""
before_script:
  - wget https://repo.mysql.com//mysql-apt-config_0.8.15-1_all.deb
  - sudo dpkg -i mysql-apt-config_0.8.15-1_all.deb
  - sudo apt-get update -q
  - sudo apt-get install -q -y --allow-unauthenticated -o Dpkg::Options::=--force-confnew mysql-server
  - sudo systemctl restart mysql
  - sudo mysql_upgrade
  - mysql --version
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=antnolang_EcoRenter
before_install:
  - mysql -e "create database eco_renter;"
  - mysql -e "create user 'spring_dev'@'%' identified by '5ecurePa55w0rd*';"
  - mysql -e "grant all on eco_renter.* to 'spring_dev'@'%';"
before_deploy:
  if ! [ "$IS_TAGGED" ]; then
    export IS_TAGGED=1;
    git config --local user.name $USER_TRAVIS;
    git config --local user.email $EMAIL_TRAVIS;
    export YEAR_MONTH=$(date +'%y.%m');
    git tag -a $YEAR_MONTH.$TRAVIS_BUILD_NUMBER -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER";
  fi
deploy:
  - provider: releases
    api_key:
      secure: 
    draft: true
    file: Eco_Renter.zip
    on:
      repo: antnolang/EcoRenter
      branch: master
  - provider: heroku
    app: "$HEROKU_APP_NAME"
    strategy: git
    api_key: "$HEROKU_APIKEY"
    on:
      branch: master
      repo: antnolang/EcoRenter
